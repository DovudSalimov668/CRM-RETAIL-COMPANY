<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Growth Chart Bars -->
  <!-- Left bar (shortest, dark purple) -->
  <rect x="10" y="30" width="12" height="8" fill="#5a1a8b" rx="2"/>
  
  <!-- Middle bar (medium, vibrant purple) -->
  <rect x="28" y="24" width="12" height="14" fill="#7a2aab" rx="2"/>
  
  <!-- Right bar (tallest, bright magenta) -->
  <rect x="46" y="12" width="12" height="26" fill="url(#magentaGradient)" rx="2"/>
  
  <!-- Gradient for tallest bar -->
  <defs>
    <linearGradient id="magentaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Upward arrow -->
  <path d="M 40 20 Q 50 10 60 8" stroke="url(#magentaGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 56 6 L 60 8 L 58 12" stroke="url(#magentaGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Swirling lines -->
  <path d="M 5 35 Q 15 30 20 38 Q 25 45 15 42" stroke="#5a1a8b" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 35 28 Q 45 25 50 32 Q 55 38 48 40" stroke="#7a2aab" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 55 15 Q 65 12 70 18 Q 75 24 68 26" stroke="#e91e63" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Geometric shapes -->
  <rect x="2" y="40" width="4" height="4" fill="#5a1a8b" opacity="0.4" rx="1"/>
  <rect x="70" y="5" width="3" height="3" fill="#e91e63" opacity="0.5" rx="0.5"/>
  <rect x="75" y="28" width="2.5" height="2.5" fill="#9c27b0" opacity="0.4" rx="0.5"/>
  
  <!-- Dots -->
  <circle cx="8" cy="45" r="1.5" fill="#5a1a8b" opacity="0.5"/>
  <circle cx="65" cy="8" r="1" fill="#e91e63" opacity="0.6"/>
  <circle cx="72" cy="35" r="1" fill="#7a2aab" opacity="0.5"/>
  
  <!-- Text: Retail CRM -->
  <text x="80" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5a1a8b">Retail</text>
  <text x="80" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9c27b0">CRM</text>
</svg>

