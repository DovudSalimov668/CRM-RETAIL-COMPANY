<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Retail CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0b0713 0%, #2a0d3a 100%); min-height: 100vh; display: flex; align-items: center; }
        .choice-card { background: #101018; border: 1px solid rgba(255,255,255,0.08); border-radius: 18px; box-shadow: 0 10px 40px rgba(0,0,0,0.35); }
        .choice-card .card-body { padding: 40px; }
        h1, .navbar-brand {
            color: #fff !important;
        }
        .text-muted, .lead {
            color: #bbbbbb !important;
        }
        .btn-choice {
            color: #fff !important;
        }
        .btn-staff { background: #5a1a8b; border-color: #5a1a8b; }
        .btn-staff:hover { background: #47136d; border-color: #47136d; }
        .btn-customer { background: #1f2833; color: #eae6f8; border-color: #1f2833; }
        .btn-customer:hover { background: #2b3644; color: #fff; }
    </style>
    </head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card choice-card">
                    <div class="card-body text-center">
                        {% load static %}
                        <div class="mb-4">
                            <img src="{% static 'images/logo.svg' %}" alt="Retail CRM Logo" height="60" class="mb-3">
                        </div>
                        <h1 class="mb-3">Retail CRM</h1>
                        <p class="lead mb-4">Choose how you want to sign in</p>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <a href="{% url 'staff_login' %}" class="btn btn-staff btn-choice w-100">
                                    <i class="fas fa-user-shield"></i> Staff / Admin Login
                                </a>
                            </div>
                            <div class="col-md-6 mb-3">
                                <a href="{% url 'customer_login' %}" class="btn btn-customer btn-choice w-100">
                                    <i class="fas fa-user"></i> Customer Login
                                </a>
                            </div>
                        </div>
                        <p class="text-muted mt-3">Donâ€™t have a customer account? <a class="text-decoration-none" href="{% url 'customer_register' %}">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
