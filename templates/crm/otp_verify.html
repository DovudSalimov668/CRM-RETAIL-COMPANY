<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Retail CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
    /* Copy same styles from login.html for visual continuity */
    :root {
        --primary-color: #5a1a8b;
        --primary-dark: #47136d;
        --primary-light: #d7b8ff;
        --bg-body: #f8f9fa;
        --card-bg: #ffffff;
        --border-color: rgba(90, 26, 139, 0.2);
        --text-primary: #1a1a1a;
        --text-secondary: #666666;
    }
    body {
        background: var(--bg-body);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 20px;
    }
    .login-card {
        background: var(--card-bg);
        border-radius: 22px;
        border: 2px solid var(--border-color);
        box-shadow: 0 8px 32px rgba(90, 26, 139, 0.15);
        padding: 48px;
        max-width: 460px;
        width: 100%;
    }
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-store fa-3x mb-3"></i>
            <h2>OTP Verification</h2>
            <p class="text-muted">Check your email for the 6-digit code</p>
        </div>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ email }}" readonly>
                <small class="text-muted">OTP has been sent to this address</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter OTP Code</label>
                <input type="text" name="otp_code" class="form-control" required placeholder="Enter 6-digit OTP" maxlength="6" pattern="[0-9]{6}" autofocus>
                <small class="text-muted">Enter the code from your email</small>
            </div>
            <input type="hidden" name="action" value="verify_otp">
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-check"></i> Verify OTP
                </button>
            </div>
        </form>
        <!-- Resend OTP Button -->
        <form method="post" style="margin-top:20px;">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="action" value="resend_otp">
            <button type="submit" class="btn btn-link" style="padding:0;color:var(--primary-color);text-decoration:underline;font-weight:500;">
                <i class="fas fa-redo"></i> Resend OTP
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'customer_login' %}" class="btn btn-outline-secondary mt-2">
                <i class="fas fa-arrow-left"></i> Use Different Email
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
